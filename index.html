<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table test!</title>
    <link rel="stylesheet" href="style.css">
    <style>
      tbody {
        font-size: 95%;
        font-style: italic;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
</head>
<body>
  <h1>Items sold summary</h1>

  <table>
    <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <th colspan="3" scope="colgroup" id="clothers">Clothes</th>
          <th colspan="2" scope="colgroup" id="accesories">Accessories</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <th scope="col">Trousers</th>
          <th scope="col">Skirts</th>
          <th scope="col">Dresses</th>
          <th scope="col">Bracelets</th>
          <th scope="col">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" scope="rowgroup" id="belgium">Belgium</th>
          <th scope="row" id="antwerp">Antwerp</th>
          <td>56</td>
          <td>22</td>
          <td>43</td>
          <td>72</td>
          <td>23</td>
        </tr>
        <tr>
          <th scope="row" id="gent">Gent</th>
          <td>46</td>
          <td>18</td>
          <td>50</td>
          <td>61</td>
          <td>15</td>
       </tr>
       <tr>
         <th scope="row" id="brussels">Brussels</th>
         <td>51</td>
         <td>27</td>
         <td>38</td>
         <td>69</td>
         <td>28</td>
       </tr>
       <tr>
         <th rowspan="2" scope="rowgroup" id="netherlands">The Netherlands</th>
         <th scope="row" id="amsterdam">Amsterdam</th>
         <td>89</td>
         <td>34</td>
         <td>69</td>
         <td>85</td>
         <td>38</td>
       </tr>
       <tr>
         <th scope="row" id="utrecht">Utrecht</th>
         <td>80</td>
         <td>12</td>
         <td>43</td>
         <td>36</td>
         <td>19</td>
       </tr>
     </tbody>
  </table>
</body>
</html>
